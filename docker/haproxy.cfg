global
  stats socket /var/run/haproxy.sock

defaults
  mode http

  timeout client 30s
  timeout server 30s
  timeout connect 5s

listen svc-disc
  bind :8000
  server-template myservice 2 myservice:80

listen stats
  stats enable
  stats refresh 2s
  stats show-desc "server-template demo"
  stats show-legends
  stats uri /
  bind :8181